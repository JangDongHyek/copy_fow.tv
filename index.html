<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css">

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>

  </head>
  <body>


    <div id="div_main" style="">

      <div class="r_side">

        <a href="#">
          <div class="side_btn red">
            롤 전적검색
          </div>
        </a>

        <hr>

        <a href="#">
          <div class="side_btn red">
            FOW 안드로이드 앱
          </div>
        </a>

        <hr>

        <div class="side_btn green">
          All
        </div>

        <div class="side_btn green">
          좋아요순
        </div>

        <div class="side_btn blue">
          검색
        </div>

        <div class="side_btn bejge">
          등록순
        </div>
      </div>

      <div class="user_search">
        <form class="search_form" action="index.html" method="post">

          <input type="text" id="search_text" placeholder="소환사명 입력..">
          <input type="submit" id="search_btn" value="롤전적검색">
        </form>
      </div>
      <div class="div_body">

        <div class="homemenu">
          <ui class="homeul">
            <li> <a href="#">FOW.TV</a> </li>
            <li> <a href="#">MOVIE</a> </li>
            <li> <a href="#">HUMOR</a> </li>
          </ui>
        </div>

        <div class="classification">
          <div id="btn_home" class="div_btn">
          <span class="span_btn" style="">처음으로</span>
          </div>

          <div id="btn_write" class="div_btn">
          <span class="span_btn" style="">영상(링크) 등록하기</span>
          </div>

          <div id="btn_back" class="div_btn">
          <span class="span_btn" >◀이전</span>
          </div>

          <div id="btn_number" class="div_btn">
          <span class="span_btn" >1</span>
          </div>

          <div id="btn_next" class="div_btn">
          <span class="span_btn" >다음▶</span>
          </div>

        </div>

        <div class="class_home">

          <div class="class_menu">
            <span class="span_btn">전체</span>
          </div>

          <div class="class_menu">
            <span class="span_btn">LOL</span>
          </div>

          <div class="class_menu">
            <span class="span_btn">게임</span>
          </div>

          <div class="class_menu">
            <span class="span_btn">베그</span>
          </div>

          <div class="class_menu">
            <span class="span_btn">오버워치</span>
          </div>

          <div class="class_menu">
            <span class="span_btn">유머</span>
          </div>

          <div class="class_menu">
            <span class="span_btn">음악</span>
          </div>

          <div class="class_menu">
            <span class="span_btn">감동</span>
          </div>

          <div class="class_menu">
            <span class="span_btn">동물</span>
          </div>

          <div class="class_menu">
            <span class="span_btn">스포츠</span>
          </div>

          <div class="class_menu">
            <span class="span_btn">기타</span>
          </div>
        </div>

        <div id="blank">
          <img src="img/test.PNG" width="720px" height="92px">
        </div>

        <div class="content">

          <div class="wrapper">

            <div class="like">
              <img id="like_btn" src="img/like.gif" width="72px" height="28px">
              <span id="like_hit">0</span>
              <img id="dislike_btn" src="img/dislike.jpg" width="72px" height="28px">
            </div>

            <div id="movie">
              <img src="https://img.youtube.com/vi/1toFjvqzeO4/1.jpg" class="movie_thumbnail">
            </div>

        </div>

          <div class="title">
              <span class="ut"><b id="ut">제목입니다</b></span>
              <span class="yt"><b id="yt">유툽제목입니다</b></span>
              <span class="wt">작성자 시간</span>

          </div>

          <div class="comment">
            <span class="co" id="co">[ 0 ]개의 댓글</span>
            <span class="cl" id="cl">분류</span>
            <span class="re" id="re">신고</span>
          </div>

        </div>

      </div>
    </div>

    <script src="js/index.js" >
    </script>
  </body>
</html>
