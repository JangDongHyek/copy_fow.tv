<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="div_main" style="">

      <div class="user_search">
        <form class="search_form" action="index.html" method="post">
          <input type="text" id="search_text" placeholder="소환사명 입력..">
          <input type="submit" id="search_btn" value="롤전적검색">
        </form>
      </div>

      <div id="homemenu">
        <input type="button" value="FOW.TV">
        <input type="button" value="MOVIE">
        <input type="button" value="HUMOR">
      </div>

      <div id="classification">
        <input type="button" value="처음으로">
        <input type="button" value="영상(링크)등록하기">

        <input type="button" value="◀이전">
        <span>1</span>
        <input type="button" value="다음▶">
      </div>

      <div id="blank">
        <img src="img/test.png" alt="광고">
      </div>

      <div id="like">
        <img src="img/like.gif" alt="좋아요">
        <span>0</span>
        <img src="img/dislike.jpg" alt="싫어요">
      </div>

      <div id="movie">
        <iframe src="https://www.youtube.com/embed/videoseries?OST6vg2ds7M" width="300px" height="300px" >
        </iframe>
      </div>

      <div id="title">
        제목
      </div>

      <div id="comment">
        <input type="button" value="댓글">
        <span>신고</span>
        <span>분류</span>
      </div>
    </div>
  </body>
</html>
